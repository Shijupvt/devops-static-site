name: CI/CD Pipeline - PetPals App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name devopsacr707

      - name: Set dynamic image tag
        id: vars
        run: echo "TAG=$(date +%s)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t devopsacr707.azurecr.io/petpals:${{ env.TAG }} .

      - name: Push image to ACR
        run: docker push devopsacr707.azurecr.io/petpals:${{ env.TAG }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group devops-rg --name devops-aks --overwrite-existing

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/devops-static-site devops-static-site=devopsacr707.azurecr.io/petpals:${{ env.TAG }}
          kubectl rollout status deployment/devops-static-site
