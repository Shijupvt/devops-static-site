<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetPals ‚Äì Adopt Your Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h1>üêæ PetPals Adoption Center</h1>
      <p>Find your new furry friend today!</p>

      <div class="search-box">
        <input id="pet" type="text" placeholder="Search by name or breed..." />
        <button onclick="searchPets()">Search</button>
      </div>

      <div class="filters">
        <select id="type">
          <option value="">All Types</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
        </select>
        <select id="age">
          <option value="">All Ages</option>
          <option value="puppy">Puppy/Kitten</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <div id="pets-grid"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
